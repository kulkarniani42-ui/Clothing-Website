{% extends "base.html" %}
{% block title %}Product – Atélia{% endblock %}
{% block content %}
<section class="section">
    <div id="product-container" data-id="{{ product_id }}"
        style="display: flex; flex-direction: column; gap: 2rem; align-items: center;">
        <div
            style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <a href="{{ url_for('experience') }}" class="btn" style="padding: 0.5rem 1.5rem;">← Back</a>
            <h2>Presenting in 3D</h2>
        </div>

        <!-- 3D Canvas Container -->
        <div id="three-canvas-container"
            style="width: 100%; height: 500px; background: #111; border-radius: 8px; box-shadow: var(--shadow); position: relative; overflow: hidden;">
            <div id="loading"
                style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: var(--accent);">
                Loading 3D View...</div>
        </div>

        <!-- Product Details (populated by JS) -->
        <div id="product-details" class="card" style="width: 100%; max-width: 600px; text-align: center;">
            <h2 id="p-name">Loading...</h2>
            <div id="p-meta" style="color: var(--muted); margin-bottom: 1rem;"></div>
            <div id="p-price" style="font-size: 2rem; color: var(--accent); font-weight: bold; margin-bottom: 1rem;">
            </div>
            <button id="p-add" class="add-cart" style="font-size: 1.2rem; padding: 1rem 3rem;">Add to Cart</button>
        </div>
    </div>
</section>

{% endblock %}
